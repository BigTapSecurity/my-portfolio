<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Security Headers -->

  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

  <!-- SEO & Branding -->
  <meta name="description" content="CyberTapSecurity - Your Trusted Cybersecurity Partner">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #000000, #012b19);
      color: #00ffcc;
      font-family: 'Poppins', sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      border-bottom: 1px solid #00ffcc;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      color: #00ffcc;
      font-size: 1.5rem;
    }
    nav a {
      color: #00ffcc;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: #fff;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
      color: #99ffee;
    }
    .hero-icons {
      font-size: 3rem;
      margin: 1rem;
    }
    .buttons button {
      margin: 10px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .buttons button:hover {
      background: #00ddb2;
    }
    .toggle-theme {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #00ffcc;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #ccc;
      background-color: #111;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="ri-shield-line"></i> CyberTapSecurity
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Services</a>
      <a href="contact.html">Contact</a>
      <button class="toggle-theme" onclick="toggleTheme()"><i class="ri-moon-line"></i></button>
    </nav>
  </header>

  <section class="hero">
    <h1>Your Trusted Cybersecurity Partner</h1>
    <p>Defending your digital space through offensive insight, ethical practices, and expert protection.</p>
    <div class="hero-icons">
      <i class="ri-lock-line"></i>
      <i class="ri-bug-line"></i>
      <i class="ri-shield-user-line"></i>
    </div>
    <div class="buttons">
      <button onclick="window.location.href='portfolio.html'">Our Services</button>
      <button onclick="window.location.href='about.html'">About Us</button>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Ramon Tapia | bigtapcybersecurity@bigtapsecurity.com</p>
  </footer>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      if (html.getAttribute('data-theme') === 'dark') {
        html.setAttribute('data-theme', 'light');
        document.body.style.background = '#f5f5f5';
        document.body.style.color = '#222';
      } else {
        html.setAttribute('data-theme', 'dark');
        document.body.style.background = 'linear-gradient(to bottom right, #000000, #012b19)';
        document.body.style.color = '#00ffcc';
      }
    }
  </script>
</body>
</html>
