    header {
      display: flex;

      align-items: center;

      border: none;
      border-radius: 8px;
      font-weight: bold;
      background: #00ff88; /* Neon green */

      cursor: pointer;
      transition: 0.3s ease;

    .buttons button:hover {

      padding: 1rem;
