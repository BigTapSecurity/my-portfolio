<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact | Ramon Tapia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #000000, #012b19);
      color: #00ffcc;
    }
    header {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #00ffcc;
    }
    nav a {
      color: #00ffcc;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: #fff;
    }
    .contact-section {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
    }
    .contact-section h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }
    .contact-info {
      text-align: center;
      margin-bottom: 40px;
    }
    .contact-info p {
      color: #99ffee;
      margin: 10px 0;
    }
    .contact-info a {
      color: #00ffcc;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #111;
      color: #fff;
      border: 1px solid #00ffcc;
    }
    button {
      background-color: #00ffcc;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ddb2;
    }
    .social-icons {
      text-align: center;
      margin-top: 30px;
    }
    .social-icons a {
      color: #00ffcc;
      font-size: 1.5rem;
      margin: 0 10px;
    }
    footer {
      text-align: center;
      background-color: #111;
      padding: 1rem;
      color: #ccc;
      border-top: 1px solid #00ffcc;
    }
  </style>
</head>
<body>
  <header>
    <h2>BigTapSecurity</h2>
    <nav>
      <a href="home.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="skills.html">Skills</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Me</h2>
    <div class="contact-info">
      <p>Email: <a href="mailto:bigtapcybersecurity@bigtapsecurity.com">bigtapcybersecurity@bigtapsecurity.com</a></p>
      <p>LinkedIn: <a href="https://www.linkedin.com/in/ramontapia" target="_blank">/in/ramontapia</a></p>
    </div>

    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-icons">
      <a href="https://github.com/BigTapSecurity" target="_blank"><i class="ri-github-fill"></i></a>
      <a href="https://www.linkedin.com/in/ramontapia" target="_blank"><i class="ri-linkedin-box-fill"></i></a>
    </div>
  </section>
