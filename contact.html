  <section>
    <h1>Contact Me</h1>
    <p>Need help or want to collaborate? Send a secure message below.</p>

    <form method="POST" action="https://your-api-gateway-url.amazonaws.com/contact" style="max-width: 600px; margin: auto;">
      <input type="text" name="name" placeholder="Your Name" required style="width: 100%; padding: 10px; margin: 10px 0;">
      <input type="email" name="email" placeholder="Your Email" required style="width: 100%; padding: 10px; margin: 10px 0;">
      <textarea name="message" rows="6" placeholder="Your Message" required style="width: 100%; padding: 10px; margin: 10px 0;"></textarea>

      <!-- Honeypot anti-spam field (hidden from users) -->
      <input type="text" name="_gotcha" style="display:none">

      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      if (html.getAttribute('data-theme') === 'dark') {
        html.setAttribute('data-theme', 'light');
      } else {
        html.setAttribute('data-theme', 'dark');
      }
    }
  </script>
