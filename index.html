<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Ramon Tapia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(to bottom right, #000000, #012b19);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #00ff88;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00ff88;
    }
    button {
      background-color: #00ff88;
      color: #000;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ff88;
    }
    button:hover {
      background-color: #00cc70;
      box-shadow: 0 0 15px #00cc70;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <button onclick="location.href='home.html'">Unlock</button>
</body>
</html>
