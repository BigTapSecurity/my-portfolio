<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | BigTapSecurity</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #000000 0%, #012b19 100%);
    }

    .centered {
      text-align: center;
    }

    .glow {
      font-size: 3rem;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88;
      margin-bottom: 20px;
    }

    .unlock-btn {
      background: #00ff88;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
      transition: transform 0.2s ease-in-out;
    }

    .unlock-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffaa;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1 class="glow">Welcome</h1>
    <a href="home.html" class="unlock-btn">Unlock</a>
  </div>
</body>
</html>
