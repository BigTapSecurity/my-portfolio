<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | BigTapSecurity</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #000000 0%, #012b19 100%);
      overflow: hidden;
      position: relative;
    }

    .matrix-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .matrix-bg span {
      position: absolute;
      top: -5%;
      font-size: 16px;
      color: #00ff88;
      opacity: 0.2;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
        opacity: 0.2;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .matrix-welcome {
      display: flex;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 40px;
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -60%);
      z-index: 1;
    }

    .matrix-welcome span {
      opacity: 0;
      animation: drip 2.5s forwards;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
      display: inline-block;
    }

    .matrix-welcome span:nth-child(1) { animation-delay: 0s; }
    .matrix-welcome span:nth-child(2) { animation-delay: 0.2s; }
    .matrix-welcome span:nth-child(3) { animation-delay: 0.4s; }
    .matrix-welcome span:nth-child(4) { animation-delay: 0.6s; }
    .matrix-welcome span:nth-child(5) { animation-delay: 0.8s; }
    .matrix-welcome span:nth-child(6) { animation-delay: 1s; }
    .matrix-welcome span:nth-child(7) { animation-delay: 1.2s; }

    @keyframes drip {
      0% {
        transform: translateY(-100vh);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .enter-btn {
      background: #00ff88;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
      transition: transform 0.2s ease-in-out;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .enter-btn:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 0 20px #00ffaa;
    }
  </style>
</head>
<body>
  <div class="matrix-bg" id="matrix-bg"></div>

  <div class="matrix-welcome">
    <span>W</span><span>e</span><span>l</span><span>c</span><span>o</span><span>m</span><span>e</span>
  </div>

  <a href="home.html" class="enter-btn">Enter</a>

  <!-- Binary Rain Animation -->
  <script>
    const matrixContainer = document.getElementById('matrix-bg');
    const binary = ['0', '1'];

    function createBinaryChar() {
      const char = document.createElement('span');
      char.textContent = binary[Math.floor(Math.random() * binary.length)];
      char.style.left = Math.random() * 100 + 'vw';
      char.style.animationDuration = (Math.random() * 10 + 5) + 's';
      char.style.fontSize = Math.random() * 12 + 12 + 'px';
      matrixContainer.appendChild(char);

      setTimeout(() => {
        matrixContainer.removeChild(char);
      }, 15000);
    }

    setInterval(() => {
      for (let i = 0; i < 10; i++) {
        createBinaryChar();
      }
    }, 300);
  </script>

  <!-- IP Tracking Script -->
  <script>
    fetch("https://469yri2lj0.execute-api.us-east-2.amazonaws.com/", {
      method: "GET"
    });
  </script>
</body>
</html>
